<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to S3</title>
</head>
<body>
    <h1>Upload a File to incyderpoc</h1>
    <form action="https://incyderpoc.s3.amazonaws.com/" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="key" value="your-file-name">
        <input type="hidden" name="acl" value="public-read">
        <input type="hidden" name="Content-Type" value="application/octet-stream">
        <input type="file" name="file" required />
        <input type="submit" value="Upload" />
    </form>
</body>
</html>
